<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Activación de Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Herramienta de Activación</h1>
        
        <div id="login-view">
            <p class="text-gray-600 mb-4">Inicia sesión para activar tus permisos.</p>
            <input type="email" id="login-email" placeholder="Correo Electrónico" class="w-full p-3 border rounded-lg mb-3" required>
            <input type="password" id="login-password" placeholder="Contraseña" class="w-full p-3 border rounded-lg mb-4" required>
            <button id="login-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">Iniciar Sesión</button>
        </div>

        <div id="activation-view" class="hidden">
            <p class="text-gray-600 mb-1">¡Hola! <span id="user-email" class="font-bold"></span></p>
            <p class="text-gray-600 mb-4">Haz clic para asignarte los permisos de administrador.</p>
            <button id="set-admin-btn" class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700">Activar Mis Permisos de Admin</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyC3cAvG47JSR7fNc5YbBisG7BxJhfLQxRg",
            authDomain: "importadorave-7d1a0.firebaseapp.com",
            projectId: "importadorave-7d1a0",
            storageBucket: "importadorave-7d1a0.firebasestorage.app",
            messagingSenderId: "14979091937",
            appId: "1:14979091937:web:b415c75ada1fe0e688d6a0",
            measurementId: "G-EDX2L0J4Z0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const loginView = document.getElementById('login-view');
        const activationView = document.getElementById('activation-view');
        const loginBtn = document.getElementById('login-btn');
        const setAdminBtn = document.getElementById('set-admin-btn');
        const userEmailSpan = document.getElementById('user-email');
        
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                loginView.classList.add('hidden');
                activationView.classList.remove('hidden');
                userEmailSpan.textContent = user.email;
            } else {
                activationView.classList.add('hidden');
                loginView.classList.remove('hidden');
            }
        });

        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password).catch(err => alert(`Error: ${err.message}`));
        });

        // --- LÓGICA DE LLAMADA ACTUALIZADA ---
        setAdminBtn.addEventListener('click', async () => {
            if (!currentUser) {
                return alert('Debes iniciar sesión primero.');
            }
            if (!confirm('Esta acción te dará permisos de super-administrador. ¿Estás seguro?')) return;

            alert('Activando permisos... Por favor, espera.');
            
            try {
                // 1. Obtener el token de autenticación del usuario actual
                const idToken = await currentUser.getIdToken(true);
                
                // 2. Llamar a la función usando fetch y pasando el token
                const response = await fetch('https://us-central1-importadorave-7d1a0.cloudfunctions.net/setMyUserAsAdmin', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`El servidor respondió con un error: ${response.status}`);
                }
                
                const result = await response.json();
                alert(result.data.message + '\\n\\nLa sesión se cerrará ahora. Vuelve a la página principal e inicia sesión de nuevo.');
                await signOut(auth);
                window.location.href = '/app/index.html';

            } catch (error) {
                alert(`Ocurrió un error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
